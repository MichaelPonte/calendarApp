<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <span class="hour">9am</span>
        <textarea type="text" class="form-control" id="9am">placeholder</textarea>
        <button class="saveBtn" type="button" id="btn9am">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">10am</span>
        <textarea type="text" class="form-control" id="10am"></textarea>
        <button class="saveBtn" type="button" id="btn10am">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">11am</span>
        <textarea type="text" class="form-control" id="11am"></textarea>
        <button class="saveBtn" type="button" id="btn11am">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">12pm</span>
        <textarea type="text" class="form-control" id="12pm"></textarea>
        <button class="saveBtn" type="button" id="btn12pm">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">1pm</span>
        <textarea type="text" class="form-control" id="1pm"></textarea>
        <button class="saveBtn" type="button" id="btn1pm">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">2pm</span>
        <textarea type="text" class="form-control" id="2pm"></textarea>
        <button class="saveBtn" type="button" id="btn2pm">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">3pm</span>
        <textarea type="text" class="form-control" id="3pm"></textarea>
        <button class="saveBtn" type="button" id="btn3pm">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">4pm</span>
        <textarea type="text" class="form-control" id="4pm"></textarea>
        <button class="saveBtn" type="button" id="btn4pm">Save</button>
      </div>

      <div class="input-group">
        <span class="hour">5pm</span>
        <textarea type="text" class="form-control" id="5pm"></textarea>
        <button class="saveBtn" type="button" id="btn5pm">Save</button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
